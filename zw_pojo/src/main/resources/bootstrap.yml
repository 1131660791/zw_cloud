server:
  port: 8083

spring:
  application:
    name: zw_pojo

  cloud:
    consul: # 必须要在 bootstrap.yml里 注入 注册中心
      host: 127.0.0.1
      port: 8500
      discovery:
        # 健康检测的url，如果不配置，健康检测一定失败
        health-check-path: ${management.context-path}/health
        # 健康检测时间间隔
        health-check-interval: 10s