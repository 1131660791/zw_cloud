spring:
  profiles:
    active: dev
  cloud:
    # consul
    consul: # 必须要在 bootstrap.yml里 注入 注册中心
      host: 127.0.0.1
      port: 8500
      discovery:
        health-check-interval: 10s
        health-check-path: /actuator/health
        heartbeat:
          enabled: true

---
spring:
  application:
    name: zw_pojo
  profiles: dev