server:
  port: 8083

spring:
  application:
    name: zw-pojo

  cloud:
    # config
    config:
      uri: http://127.0.0.1:8888/
      label: master
      profile: dev

     # consul
    consul: # 必须要在 bootstrap.yml里 注入 注册中心
      host: 127.0.0.1
      port: 8500
      discovery:
        health-check-interval: 10s
        health-check-path: /actuator/health
        heartbeat:
          enabled: true
