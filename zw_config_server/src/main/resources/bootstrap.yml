server:
  port: 8888

spring:
  application:
    name: zw_config_server

  cloud:
# Consul 应用
    consul:
      host: 127.0.0.1
# Spring Cloud Config

#  /{application}/{profile}[/{label}]
#  /{application}-{profile}.yml
#  /{label}/{application}-{profile}.yml
#  /{application}-{profile}.properties
#  /{label}/{application}-{profile}.properties
#  / { 应用名 } / { 环境名 } [ / { 分支名 } ]
#  / { 应用名 } - { 环境名 }.yml
#  / { 分支名 } / { 应用名 } - { 环境名 }.yml
#  / { 应用名 } - { 环境名 }.properties
#  / { 分支名 } / { 应用名 } - { 环境名 }.properties
#  Spring Cloud Config也提供本地存储配置方式。我们只需要设置属性spring.profiles.active=native，Config Server会默认从应用的src/main/resource目录下检索配置文件。
#  也可以通过spring.cloud.config.server.native.searchLocations=file:F:/properties/属性来指定配置文件的位置。
    config:
      server:
        git:
          uri: https://github.com/1131660791/zw_cloud.git
          # git仓库地址下的相对地址，可以配置多个，用,分割。
          search-paths: /zw_config_content/dev